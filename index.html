<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Yusei+Magic&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div id="content">
      <header class="header">
        <div class="logo">
          <i class="fas fa-check-double"></i>
          <h1 class="page-name">Todo List</h1>
        </div>
        <button class="button-options">
          <i class="fas fa-bars"></i>
        </button>
        <div class="options-panel">
          <p class="user-name">Username</p>
          <button class="button-sign-out">Sign out</button>
        </div>
      </header>
      <main class="main">
        <nav class="nav">
          <div class="default-projects">
            <button class="button-nav">
              <i class="fas fa-inbox"></i>
              Inbox
            </button>
            <button class="button-nav">
              <i class="fas fa-calendar-day"></i>
              Today
            </button>
            <button class="button-nav">
              <i class="fas fa-calendar-week"></i>
              This week
            </button>
          </div>
          <div class="user-projects">
            <h1>Projects</h1>
            <button class="button-nav">
              <i class="fas fa-tasks"></i>
              Project 1
            </button>
            <button class="button-nav">
              <i class="fas fa-tasks"></i>
              Project 2
            </button>
            <button class="button-nav">
              <i class="fas fa-tasks"></i>
              Project 3
            </button>
          </div>
          <button class="button-nav">
            <i class="fas fa-plus"></i>
            Add Project
          </button>
        </nav>
        <div class="project-preview">
          <h1>Inbox</h1>
          <div class="tasks-list">
            <button class="button-task">
              <div class="left-task-panel">
                <i class="far fa-circle"></i>
                <p class="task-content">Wash the dishes</p>
              </div>
              <div class="right-task-panel">
                <div class="due-date">No date</div>
              </div>
            </button>
            <button class="button-task">
              <div class="left-task-panel">
                <i class="far fa-circle"></i>
                <p class="task-content">Wash the dishes</p>
              </div>
              <div class="right-task-panel">
                <div class="due-date">No date</div>
              </div>
            </button>
            <button class="button-task">
              <div class="left-task-panel">
                <i class="far fa-circle"></i>
                <p class="task-content">Wash the dishes</p>
              </div>
              <div class="right-task-panel">
                <div class="due-date">27/01/2021</div>
              </div>
            </button>
            <button class="button-add-task">
              <i class="fas fa-plus"></i>
              Add Task
            </button>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="copyright">Copyright Â© 2021 michalosman</p>
        <a href="https://github.com/michalosman" class="github-link">
          <i class="github-icon fab fa-github"></i
        ></a>
      </footer>
    </div>
  </body>
</html>
