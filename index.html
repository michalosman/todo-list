<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <header class="header">
      <h1 class="logo">Todo List</h1>
      <div class="user-panel">
        <p class="user-name">Username</p>
        <button class="button-sign-out">Sign out</button>
      </div>
    </header>
    <main class="main">
      <nav class="nav">
        <div class="default-projects">
          <button class="button-project">Inbox</button>
          <button class="button-project">Today</button>
          <button class="button-project">This week</button>
        </div>
        <div class="user-projects">
          <h1>Projects</h1>
          <button class="button-project">Some project name</button>
          <button class="button-project">Inbox</button>
          <button class="button-project">Inbox</button>
        </div>
        <button class="button-add-project">Add Project</button>
      </nav>
      <div class="project-preview">
        <h1>Inbox</h1>
        <div class="tasks-list">
          <div class="task">Wash the dishes</div>
          <div class="task">Vacuum</div>
          <div class="task">Make your bed</div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="copyright">Copyright Â© 2021 michalosman</p>
      <a href="https://github.com/michalosman" class="github-link">
        <i class="github-icon"></i
      ></a>
    </footer>
  </body>
</html>
